{% extends "base.html" %}

{% block title %}
登录
{% endblock %}

{% block content %}
<br>
<br>
<br>
<div class="container">
    <div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form action="" method="post">
    {% csrf_token %}
    <!--login_form中包含所有html，可直接使用 {{ login_form }} 代替以下for部分-->
    {% for field in login_form %}
        {{ field }}
    <p class="text-danger">{{ field.errors.as_text }}</p>
        <br>
    {% endfor %}
    <span class="pull-left text-danger" style="list-style:none;">{{ login_form.non_field_errors }}</span>
    <input type="submit" value="登录" class="btn btn-block btn-success">

        </form>
    <br>
    还没有账号？去 <a href="{% url 'users:register' %}" class="btn">注册</a><br>
        已有账号，但 <a href="#" class="btn">忘记密码</a>

    </div>
    </div>
</div>
    {% block tail %}
        <a href="javascript:history.go(-1);" style="position: fixed;bottom: 5%;left: 3%;">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </a><br>
    <style>
    .glyphicon {
        font-size: 50px;
        color: rgb(100,130,104)
    }
    @media screen and (max-width: 500px) {
        .glyphicon {
            font-size: 30px;
        }
}
    </style>
        {% endblock %}
{% endblock %}
